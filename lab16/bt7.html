<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com//bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.is"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/jx/bootstrap.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#btnSubmit').click(function (){
                $('#myAlert').show('fade');
            });
            $('#linkClose').click(function (){
                $('#myAlert').hide('fade');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <button id="btnSubmit" class="btn btn-primary">
        Submit
    </button>

    <br /><br />
    <div id="myalert" class="alert alert-danger collapse">
        <a id="linkClose" href="#" class="close">&time;</a>
        <strong>Error!</strong> There is a problem submitting your form
    </div>
</div>
</body>
</html>
